<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>

    <!-- Css is used for styling -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./assets/srh.jpg" alt="SRH Logo" >
                <span class="profile-name">SRH</span>
                <div class="row round-runs">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span>0</span>
                    <span>-</span>
                    <span>0</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./assets/MI.png" alt="MI Logo" width="150px" height="150px">
                <span class="profile-name">MI</span>
                <div class="row round-runs">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="row score">
                <span><button id="bat-button" class="col">Try Again</button></span>
                <span><button id="bat-button" class="col">Bat</button></span>
            </div>
        </div>
        
    </div>
</body>
</html>
